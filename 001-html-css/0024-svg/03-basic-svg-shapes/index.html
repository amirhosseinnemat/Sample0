<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        svg {
            border: 5px solid black;
        }

        .circle:hover {
            fill: yellow;
        }

    </style>
</head>
<body>
<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     width="500"
     height="550">
    <rect x="10" y="20" width="50" height="50" fill="yellow" stroke="blue" stroke-width="5"/>
    <rect x="90" y="10" rx="5" ry="5" width="75" height="50" fill="red" stroke="black" stroke-width="5"/>
    <circle class="circle" cx="320" cy="120" r="50" fill="blue" stroke="orange" stroke-width="3"/>
    <ellipse cx="120" cy="220" r="50" rx="40" ry="20" fill="blue" stroke="orange" stroke-width="3"/>
    <line x1="30" x2="100" y1="50" y2="320" stroke="red" stroke-width="5"/>
    <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145" fill="transparent" stroke="blue"/>
    <polygon points="50, 160 55, 180 70, 180 60, 190 65, 205 50, 195 35, 205 40, 190 30, 180 45, 180" fill="transparent" stroke="gold" stroke-width="5"/>
    <path d="M20,230 Q40,205 50,230 T90,330" fill="none" stroke="blue" stroke-width="5"/>

</svg>
</body>
</html>
